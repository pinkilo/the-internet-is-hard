{{ define "main" }}
<main class="container px-4 py-24 mx-auto">
    <h1 class="text-6xl text-center">{{ .Site.Title }}</h1>
    <!--Search bar and nav-->
    <div class="px-5 py-10 text-lg">
        {{ .Content }}
    </div>

    <div class="grid grid-cols-1 gap-3 text-center md:grid-cols-3">
        {{ range .Site.Sections }}
        <a href="{{ .Permalink }}"
            class="w-full p-5 transition bg-white aspect-square rounded-xl drop-shadow-sm hover:drop-shadow-md drop-shadow-lg">

            <div class="p-12 max-h-[80%] opacity-80">
                {{.Content}}
            </div>
            <span class="text-2xl">{{.Title}}</span>
            <br>
            {{.Description}}
        </a>
        {{ end }}
    </div>
</main>
{{ end }}
