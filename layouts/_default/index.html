{{ define "main" }}

<a
    class="p-4 text-5xl leading-normal text-center underline md:text-6xl hover:cursor-pointer bg-rose-500 hover:invert text">{{
    .Site.Title }}</a>
<!--Search bar and nav-->
<div class="px-5 py-10 text-lg text-center">
    {{ .Content }}
</div>

<div class="grid grid-cols-1 gap-12 text-center md:gap-6 md:grid-cols-3">
    {{ range .Site.Sections }}
    <a href="{{ .Permalink }}"
        class="flex items-center justify-center w-full p-5 text-black transition bg-white hover:bg-rose-500 aspect-square rounded-xl hover:drop-shadow-md drop-shadow-xl group">
        <div>
            <span class="text-2xl group-hover:underline group-hover:text-white text-rose-500">{{.Title}}</span>
            <br>
            <span class="group-hover:opacity-60">
                {{.Description}}
            </span>
        </div>
    </a>
    {{ end }}
</div>
</main>
{{ end }}
